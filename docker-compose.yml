version: "3"
services:
  springboot:
    image: springboot-mongodb-demo:1.0
    container_name: springboot-mongodb-app
    build: .
    restart: always
    ports:
      - 8080:8080
    environment:
       MONGO_HOST : mongodb

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - 27017:27017
